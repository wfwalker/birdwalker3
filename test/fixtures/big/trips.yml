trips_480: 
  name: Birding with The Knitist
  leader: Mary and Bill
  date: "2006-04-15"
  notes: |-
    <p>We took advantage of a break in the weather to introduce our friend <a href="http://knitist.typepad.com/">The Knitist </a> to the glories of birding at Charleston Slough.</p>
    
    <p>In Stevens Creek County Park, we walked from the Villa Maria picnic area uphill into Fremont Older Open Space Preserve. There, overlooking the abandoned quarry, we saw VAUX's and WHITE-THROATED SWIFT circling with NORTHERN ROUGH-WINGED SWALLOWS. All three species were flying at eye level, affording excellent views. ORANGE-CROWNED WARBLER was heard singing loudly from the bottom of the quarry. We found no dippers at the fourth bridge over Stevens Creek, where water levels were very high.</p>
    
    <p>A breeding plumage BLACK-BELLIED PLOVER was seen from the observation platform at Charleston Slough, along with 28 BLACK SKIMMERS.</p>
    
    <p>Two EARED GREBES in breeding plumage were seen from west the end of Shoreline Lake.</p>
    
    <p>McClellan Ranch yielded many cooperate feeder birds plus a male WESTERN TANAGER in the sycamores above the creek, just at the entrace to the trail. A single WOOD DUCK flew rapidly overhead. Both BULLOCK's and HOODED ORIOLES were near the Audubon office building.</p>
  reference_url: ""
