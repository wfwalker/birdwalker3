trips_543: 
  name: Scouting for Bobolinks
  leader: Mary and Bill
  date: "2007-04-07"
  notes: |
    <P>STEVENS CREEK COUNTY PARK</P>
    
    <P>Villa Maria -- easily found ORANGE-CROWNED WARBLER, CALIFORNIA THRASHER, BLUE-GRAY GNATCHER on
    the uphill trail above Villa Maria plus Standard oak
    woodland species in the picnic area, many by voice.</P>
    
    <P>Ranger station -- following a hot tip from Al Eisner,
    located WARBLING VIREO behind the ranger station by sound,
    turning up a TOWNSEND'S WARBLER in the same binocular view. 
    Staked out WESTERN WOOD PEWEE and BROWN CREEPER by the bridge to Baytree picnic area in time for Snipe Hunters big day team to pick up that bird for their day list. Heard but
    never saw an insistent PACIFIC-SLOPE FLYCATCHER on the upstream side of the bridge.</P>
    
    <P>STEVENS CREEK RESERVOIR</P>
    
    <P>Dam -- Hunting the shoreline for a certain sandpiper
    we'd be sent to find, we came up empty at this
    location, but had fabulous views of a two DOUBLE-CRESTED CORMORANTS showing their "crests".  One bird had black crests
    erect over both eyes - but a second individual
    showed much longer white crests.  Very silly looking, if
    you ask me.
    
    <P>Back corner -- Located the SPOTTED SANDPIPER at the back corner along with a KILLDEER.  We made several stops around the
    reservoir looking for this bird, which might have paid off on a weekday, but for our next Saturday morning visit, we
    will skip all those stops in favor of the back
    corner of the reservoir - not quite to the place where the
    creek crosses the road.
    
    <P>ED LEVIN</P>
    
    <P>Elm Picnic Area -- Last week when we arrived at Ed Levin, there was
    absolutely zero parking to be had at the Elm Picnic
    Area thanks to the Society for Creative Anacronism
    gathering in the meadow and we ended up skipping
    this stop entirely.  This week, we had the place nearly
    to ourselves. Did not locate the special goldfinch, but
    wasted a good hour figuring out the directions.
    "North fence" ??? Best birds: GOLDEN EAGLE, WILD TURKEY, BULLOCK'S ORIOLE,
    beautiful abundant YELLOW-RUMPED WARBLER, male Selasphorous hummeringbird.
    
    <p>Sandy Wool Area -- Stopped at Hang / Para glider parking to locate two
    LAWRENCE'S GOLDFINCH as described by Dean Manley.  From there, headed straight up the hill from the dog park
    following the Agua Calliente trail to the sycamore
    grove and beyond. Heard but never saw Rufous-crowned
    Sparrow on the hillside beyond the sycamores.  Heard
    and saw GRASSHOPPER SPARROW in the same area and came down the hill pleased as punch.  Big payoff was our best view of
    the GRASSHOPPER SPARROW on the way down the hill.  Sparrow was singing in the grassy field opposity the large red water tank near sunset.  Remained perched in one location for 5
    minutes and was easily seen with scope.</P>
    
    

