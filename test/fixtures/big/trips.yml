trips_647: 
  name: "MBB Overdrive: San Mateo Big Day"
  leader: Mary, Bill, and Bob
  date: "2008-09-22"
  notes: |
    This was our big day for the San Francisco Bay Bird Observatory's <a href="http://www.sfbbo.org/support/fall_challenge.php">California Fall Challenge</a> (their annual fundraiser). We ran according to standard big day rules. We are entering as "MBB Overdrive" (Mary Wisnewski, Bill Walker, and Bob Power). Our theme this year is "More than a feeling."<br/><br/>
    
    Weather began with clear skies and a temperature of 47 F as we drove over Hwy 92 in the dark.  Skies continued clear with only light wind from the north at the coast.  When we crossed to the bay side, temperature rose nearly 15 degrees to around 85.<br/><br/>
    
    Highlights of the trip as posted to Pen Birds by Bob:<br/><br/>
    
    4 species of Owl in and around Butano State Park and Gazos Cr. Rd.<br/>
    Sooty Sheerwaters on the water and Buller's gliding by at Pigeon Pt.<br/>
    Pacific Loon (1) and Rhino Auklets (3) at Pigeon Pt.<br/>
    Wandering Tattlers (2) under the Pescadero Cr. mouth bridge.<br/>
    Parasitic Jaegers (2) @ Coyote Pt.<br/>
    Black Skimmers (8) at Radio Rd.<br/>
    Blue-winged Teal (2) at Nob Hill pond (Redwood Shores).<br/><br/>
    
    Mary's notes on the route, in case we run it again next year: The route was laid out with two goals:  to catch a migrant flock (which we never really found) and to cover as much habitat diversity as possible. We wrote up a detailed plan with times and our hoped-for target birds at each location.<br/><br/>
    
    Wavecrest - Barn Owl (missed)<br/>
    Pescadero Marsh - rails (missed)<br/>
    Butano State Park - owls<br/>
    Gazos Creek - owls and dawn chorus<br/>
    Gazos Creek Mouth - gulls, shorebirds<br/>
    Pigeon Point - pelagic species and tricolored blackbird<br/>
    Lake Lucerne - stray shorebirds (missed)<br/>
    Pescadero Beach - rocky shorebirds<br/>
    Pillar Point Harbor - divers<br/>
    Princeton Willows - warblers, etc<br/>
    Etheldore (south end) - warblers<br/>
    Skylawn - crossbills (missed)<br/>
    Filoli entrance - oak woodland species<br/>
    Coyote Point - passerine migrants and shorebirds, jaegers<br/>
    Radio Road - ducks, shorebirds, swallows
    Nob Hill Pond - ducks<br/>
    Menlo Park - second chance at a Barn Owl (score!)<br/>
    East PA marsh - for rails and pheasant (missed)<br/>
    
    

  reference_url: http://www.sfbbo.org/support/fall_challenge.php
  id: "648"
