trips_629: 
  name: Super sMeW Birdathon
  leader: Mary and Stephanie
  date: "2008-04-20"
  notes: "<p>Steven's Creek Bridge 3 \xE2\x80\x93 9:05 am</p>\r\n\
    \r\n\
    <p>Birdathon clock starts ticking at 9:05, when we pull over at Bridge 3.  No dipper, but 3 members of the Bob Hirt birdathon team.  We leave without satisfaction, but 200 yards down the road, we find Bob Hirt, staking out a dipper. Thanks, Bob!</p>\r\n\
    \r\n\
    <p>Cooley picnic area \xE2\x80\x93 9:15</p>\r\n\
    \r\n\
    <p>Saturday I watched Mike & Mike work the Cooley area and find two nice dendroica species.  What a surprise when our second dendroica in the same location turns out to be a Hermit Warbler. Bird of the day!  We stay long enough to see the Bob Hirt gang find the same Hermit Warbler and we are gone.</p>\r\n\
    \r\n\
    <p>Boat launch \xE2\x80\x93 9:30</p>\r\n\
    \r\n\
    <p>Common Mergansers at the corner of Steven\xE2\x80\x99s Creek and Monte Bello Road. Four minutes spent at the Boat Launch turns up the Osprey but no Caspian Tern.  Onward!</p>\r\n\
    \r\n\
    <p>Villa Maria picnic area \xE2\x80\x93 9:40</p>\r\n\
    \r\n\
    <p>Possibly our most successfully planned & executed stop of the day.  Uphill we went until we heard the Blue-gray Gnatcatcher, California Thrasher and Wrentit, then we turned around and split.  On the way out, we meet Bob Hirt AND Lori Cuesta.  It\xE2\x80\x99s old home week!</p>\r\n\
    \r\n\
    <p>McClellan Ranch - 10:20</p>\r\n\
    \r\n\
    <p>This stop did not work out as planned \xE2\x80\x93 no Lincoln\xE2\x80\x99s Sparrow.  No White-crowned Sparrow. No tanager, no nuthatches. But good ground made up with swifts and an Oriole.</p>\r\n\
    \r\n\
    <p>Transit \xE2\x80\x93 10:50</p>\r\n\
    \r\n\
    <p>Black-crowned Night Heron flew up from the pond at Bubb and McClellan to land on the power wires. First of several good birds picked up in transit.</p>\r\n\
    \r\n\
    <p>Don Edwards EEC \xE2\x80\x93 11:10</p>\r\n\
    \r\n\
    <p>Bit of a gamble, making the long drive to the EEC, and it looked like a disappointment until the survey team pointed out a roadside Burrowing Owl. We hit our three target species for this stop and were surprised to count 21 species added at this stop.</p>\r\n\
    \r\n\
    <p>Palo Alto Duck Pond / Yacht Harbor \xE2\x80\x93 12:08</p>\r\n\
    \r\n\
    <p>We thought this would be the last stop of the day \xE2\x80\x93 but the mudflats were only lightly populated.  Spotted Lori Cuesta & team on our way out.  Wonder what they found that we missed?</p>\r\n\
    \r\n\
    <p>Shoreline / Charleston Slough \xE2\x80\x93 12:40</p>\r\n\
    \r\n\
    <p>Last 25 minutes!  Run, run!  Crossed paths with Bob Hirt again with 10 minutes to go.  We had a list of about 10 more expected species which we did not find at this stop, but when time ran out at 13:05, we were very happy with the day's results.  102 species in four hours.</p>\r\n\
    \r\n\
    <p>Northern Harrier... the last bird ID'ed at 13:05.</p>\r\n"
  reference_url: ""
  id: "630"
