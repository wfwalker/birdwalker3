trips_119: 
  name: Wings over Merced
  leader: Steve Shunk and Terry Steele
  date: "2001-01-14"
  notes: |-
    0700 to 0930</p>
    
    <p>On the road from San Jose to Los Banos we started seeing raptors as soon as we got south of town and off the major highways. Our first serious stop was the rest area on highway 152, which yielded the Greater Road Runner we had been looking for in Panoche on the previous day. We also had nice looks through the scope at waterfowl far below on the reservoir.</p>
    
    <p>1000 to 1100</p>
    
    <p>We stopped in Los Banos for a pit stop and then headed toward the Merced National Wildlife Refuge (NWR). We didn't even exit the McDonald's parking lot before seeing over a dozen Cattle Egrets, our second life bird of the day. We spotted quite a few raptors on power poles and other birds on fences while en route to the NWR.</p>
    
    <p>1100 to 1400</p>
    
    <p>We spotted a wonderful Great Horned Owl just as we turned into the Merced NWR on our way to the parking lot. After pausing to look over the water from the parking lot, we slowly wound our way through the auto tour route, using walkie-talkies to relay information back and forth between cars. Although we didn't see the vast flocks of geese and cranes one might hope for, we did see some excellent ducks and raptors.</p>
    
    <p>1400 to 1630</p>
    
    <p>We decided to try our luck at the nearby San Luis NWR, where another auto tour route took us right past a lovely American Bittern. Some stubborn folks tracked a high altitude soaring raptor, which turned out to be a Bald Eagle.</p>
    
    <p>1630 to 1700</p>
    
    <p>We decided to squeeze in one last stop at the San Joaquin dam, where we enjoyed the sunset and scanned our scopes across the water. A restful end to a very full day.</p>
    
    <p>Throughout the day we saw some excellent mammals and farm creatures, including:
    
    <ul>
    <li>coyote - healthy and happy looking 20 feet from the car
    <li>vole - not so healthy - he was being eaten and swallowed whole by a great egret. Great show. Wish we had it on tape to watch agan and again.
    <li>cows - Cows, cows, cows
    <li>emu - just one. Must be an experiment or a pet.
    <li>sheep - several breeds intermixed, but mostly looked like eatin' sheep, not spinnin' sheep
    <li>sheepdog - you never saw a happier animal
    <li>house cat - with dark shoulders and a white breast, sitting right where we expected to find hawks. It's always funny when you're trying to turn a mammal into some specialty bird.</p>
  reference_url: http://www.lovethembirds.com/wbc_home.htm
