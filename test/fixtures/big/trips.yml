trips_333: 
  name: The Early Bird Gets the Prize
  leader: R. J. Adams
  date: "2004-09-18"
  notes: |-
    Most of us saw the infamous Upland Goose in Hollister. Also saw an Accipter sp. (RJ only) and Dowitcher sp., for a total count of 99 for the day.<br><br>
    
    The Early Bird Gets the Prize trip was designed by RJ Adams for the San Francisco Bay Bird Observatory California Fall Challenge big day contest - one of the trips for those of us who don't yet feel comfortable planning a big day.  RJ, Mary, Bill, Juana, and Michael met at 4 am in San Juan Bautista and packed it in around 8:45 pm with dinner at Dona Esther's.
    Weather: Sunny with light clouds in the morning, overcast skies from about 11 am kept the temperatures moderate all day
    <br><br>
    Here's Mary's reconstruction from memory of where we were... times may not be accurate!<br>
    <ul bullet="none">
    <li>4:30 Owling along county roads
    <li>7:00 Fremont Peak for oak woodland species
    <li>9:30 "urban" birding in San Juan Bautista 
    <li>11:00 San Felipe lake,
    <li>12:30 Percolation ponds near Hollister sewage treatment ponds
    <li>1:30 San Justo reservoir
    <li>2:00 Take out Burritos from Mi Casa in Hollister
    <li>2:30 Piacines Reservoir for ducks
    <li>4;00 Pinacles campground for hummingbirds
    <li>5:00 Pinacles National Monument
    <li>8:00 A couple more owling stops, but no new species
    </ul>
  reference_url: http://billwalker.techlow.com/san-benito-2004/index.htm
  id: "334"
trips_572: 
  name: Monterey Whale Watch
  leader: Doug and Gail Cheeseman
  date: "2007-08-26"
  notes: |-
    <p>Cheeseman's Ecological Safaris donated two tickets to this bird and whale watching expedition as prizes for the Santa Clara Valley Audubon Society spring fund-raiser. The weather was high overcast giving way to high sunlight in the late afternoon. A beautiful day on the water.</p>
    
    <p>Mammals seen: Humpback Whale, Orca, Northern Right Whale Dolphin, Pacific White-sided Dolphin, Sea Otter, Sea Lion, Harbor Seal.</p>
    
    <p>Other observers saw Pomeraine Jaeger, Harbor Porpoise.</p>
    
    <p>An unidentified passerine circled the boat several times while we were at least an hour from shore, but it was unable to work up the courage to land, as far as we know.</p>
  reference_url: ""
  id: "573"
