<h4><%= taxon.common_name %></h4>
<p><%= taxon.latin_name %></p>

<div><%= taxon.notes %></div>

<div id='taxonPhoto'></div>

<h4>Locations</h4>

<ul id='locationList' class='nav navlist'>
    <% _.each(taxon.locations, function(location) { %>
        <li class='active'><a href='#' data-pagekind='location' data-objectid='<%= location.id %>'><%= location.name %></a></li>
    <% }) %>
<ul/>
