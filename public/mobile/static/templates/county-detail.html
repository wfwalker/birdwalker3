<h4><%= county.name %> County</h4>
<p><%= county.state.name %></p>

<div id='countyPhoto'></div>

<div><%= county.notes %></div>

<h4>Species</h4>

<ul id='taxonList' class='nav navlist'>
    <% _.each(county.taxons, function(taxon) { %>
        <li><a href='#' data-pagekind='taxon' data-objectid='<%= taxon.latin_name %>'><%= taxon.common_name %></a></li>
    <% }) %>
</ul>
