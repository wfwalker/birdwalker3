<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>BirdWalker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Write your application here -->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a href="#" class="brand" data-pagekind="home">BirdWalker</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#" data-pagekind="taxonIndex">Species</a></li>
              <li><a href="#" data-pagekind="locationIndex">Locations</a></li>
              <li><a href="#" data-pagekind="tripIndex">Trips</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="spinner">
      <!-- Loading animation container -->
      <div class="loading">
          <!-- We make this div spin -->
          <div class="spinner">
              <!-- Mask of the quarter of circle -->
              <div class="mask">
                  <!-- Inner masked circle -->
                  <div class="maskedCircle"></div>
              </div>
          </div>
      </div>
    </div>

    <div class="container">
      <div class='hidden-phone hidden-tablet' style='padding-top: 45px'></div>
    </div>

    <div class="container" id="homeContainer">
    </div>

    <div class="container" id="locationDetailContainer">
    </div>

    <div class="container" id="countyDetailContainer">
    </div>

    <div class="container" id="taxonDetailContainer">
    </div>

    <div class="container" id="tripDetailContainer">
    </div>

    <div class="container" id="taxonIndexContainer">
    </div>

    <div class="container" id="locationIndexContainer">
    </div>

    <div class="container" id="tripIndexContainer">
    </div>

    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/date.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
</html>
