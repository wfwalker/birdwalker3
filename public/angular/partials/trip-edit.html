<div id="spinner" ng-show='loading'>
    <!-- Loading animation container -->
    <div class="loading">
        <!-- We make this div spin -->
        <div class="spinner">
            <!-- Mask of the quarter of circle -->
            <div class="mask">
                <!-- Inner masked circle -->
                <div class="maskedCircle"></div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="lead">{{trip.name}} on {{trip.date}}, Led by {{trip.leader}}</div>

    <div class="row">

        <div class="col-md-12">
            <div class='moduletitle'>Trip Details</div>
            <form class='form-horizontal' ng-submit="submit()" ng-controller="TripEditCtrl">
                <div class="control-group">
                    <label class="control-label" for="trip_name">Name</label>
                    <div class="controls">
                        <input type='text' ng-model='trip.name' size='90' />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="trip_leader">Leader</label>
                    <div class="controls">
                        <input type='text' ng-model='trip.leader' size='90' />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="trip_reference_url">Reference URL</label>
                    <div class="controls">
                        <input type='text' ng-model='trip.reference_url' size='90' />
                    </div>
                </div>

                <div class='control-group'>
                    <label class="control-label" for="trip_notes">Notes</label>
                    <div class="controls">
                        <textarea type='text' ng-model='trip.notes' rows='20'> </textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="trip_date">Date</label>
                    <div class="controls">
                        <input type='text' ng-model='trip.date' size='90' />
                    </div>
                </div>

                 <input type="submit" id="submit" value="Submit" />
             </form>
        </div>
    </div>
</div>
