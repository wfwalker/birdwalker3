<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>eBird recent sightings near location 278</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
</head>


<body>

<h1>eBird recent sightings near location 278</h1>

<div id="results">
</div>

<script language="JavaScript">

$(document).ready(function(){
	$.ajax({
		url: "http://localhost:3000/locations/recent_nearby_ebird_sightings/278",
		error: function() { alert("error "); },               
		
		success: function(results) {      
			$("div#results").append("<table>"); 		            
			for each (var sighting in results) {
				$("div#results").append("<tr>"); 
				$("div#results").append("<td>" + sighting.comName + "</td>"); 
				$("div#results").append("<td>" + sighting.locName + "</td>"); 
				$("div#results").append("<td>" + sighting.obsDt + "</td>"); 
				$("div#results").append("</tr>"); 
			}
			$("div#results").append("</table>"); 		            
		},
	 });

});

</script>

</body>
</html>
