<% location = recent_nearby_ebird_sightings %>

<div id="results"> 
</div>

<script language="JavaScript">

$(document).ready(function(){     
	$("div#results").empty()
	$("div#results").append("<div>retrieving from eBird</div>")
	
	$.ajax({
		url: "/locations/recent_nearby_ebird_sightings/<%= @location.id %>",

		error: function() { alert("error "); },               

		success: function(results) {      
			$("div#results").empty()          
			$("div#results").append("<div>" + results.length + " results found</div>")
			for each (var sighting in results) {
				if ($("div#" + sighting.comName.replace(" ", "-")).length > 0) {
					$("div#" + sighting.comName.replace(" ", "-")).append("ebird")
				} else {
					$("div#results").append("<div>"); 
					$("div#results").append(sighting.obsDt + ", " + sighting.comName); 
					$("div#results").append("</div>"); 
				}
			}
			$("div#results").append("</table>"); 		            
		},
	 });

});

</script>
