<% var tmp = new Date(trip.date); %>

<h4><%= trip.name %></h4>
<p><%= tmp.toString("MMM d, yyyy") %></p>

<div id='tripPhoto'></div>

<div><%= trip.notes %></div>

<h4>Species</h4>

<ul id='speciesList' class='nav navlist'>
    <% _.each(trip.species, function(species) { %>
        <li><a href='#' data-pagekind='species' data-objectid='<%= species.id %>'><%= species.common_name %></a></li>
    <% }) %>
</ul>
