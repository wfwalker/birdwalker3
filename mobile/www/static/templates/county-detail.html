<h4><%= county.name %> County</h4>
<p><%= county.state.name %></p>

<div id='countyPhoto'></div>

<div><%= county.notes %></div>

<h4>Species</h4>

<ul id='speciesList' class='nav navlist'>
    <% _.each(county.species, function(species) { %>
        <li><a href='#' data-pagekind='species' data-objectid='<%= species.id %>'><%= species.common_name %></a></li>
    <% }) %>
</ul>
