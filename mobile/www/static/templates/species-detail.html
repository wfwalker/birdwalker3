<h4><%= species.common_name %></h4>
<p><%= species.latin_name %></p>

<div><%= species.notes %></div>

<div id='speciesPhoto'></div>

<h4>Locations</h4>

<ul id='locationList' class='nav navlist'>
    <% _.each(species.locations, function(location) { %>
        <li class='active'><a href='#' data-pagekind='location' data-objectid='<%= location.id %>'><%= location.name %></a></li>
    <% }) %>
<ul/>
